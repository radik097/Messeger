map $http_upgrade $connection_upgrade {
    default upgrade;
    '' close;
}

limit_req_zone $binary_remote_addr zone=ws:10m rate=20r/m;

server {
    listen 443 ssl http2;
    server_name spfpsfr.online;

    ssl_certificate /etc/letsencrypt/live/spfpsfr.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/spfpsfr.online/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    ssl_ciphers 'ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256';
    add_header Strict-Transport-Security "max-age=63072000" always;
    add_header X-Frame-Options DENY;
    add_header Content-Security-Policy "default-src 'self'";

    location /assets/chat/socket {
        proxy_pass http://127.0.0.1:8765/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        limit_req zone=ws burst=20 nodelay;
    }

    location /stream {
        proxy_pass http://127.0.0.1:8765/stream;
        proxy_http_version 1.1;
        proxy_set_header Connection '';
    }

    location /send {
        proxy_pass http://127.0.0.1:8765/send;
    }

    location /events {
        proxy_pass http://127.0.0.1:8765/events;
    }
}
